<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sélection de périphériques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Choisir des périphériques réseau</h2>
    <form method="POST" class="mt-4">
        {{ form.csrf_token }}
        <div class="row">
            {% for device in devices %}
                <div class="col-md-4 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <label class="form-label">{{ device.name }}</label>
                            <input type="number" name="quantity_{{ device.id }}" class="form-control" min="0" value="0">
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success mt-3">Valider la sélection</button>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary mt-3">Retour au tableau de bord</a>
    </form>    
</div>
</body>
</html>
