<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Sélection de périphériques</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-5xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Choisir des périphériques réseau</h2>
    <form method="POST" class="space-y-6">
        {{ form.csrf_token }}
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for device in devices %}
            <div class="border rounded p-4 shadow-sm bg-gray-50">
                <label class="block mb-2 font-semibold text-gray-700">{{ device.name }}</label>
                <input
                    type="number"
                    name="quantity_{{ device.id }}"
                    min="0"
                    value="0"
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
            </div>
            {% endfor %}
        </div>
        <div class="flex space-x-4 mt-6">
            <button
                type="submit"
                class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-semibold transition"
            >
                Valider la sélection
            </button>
            <a
                href="{{ url_for('main.dashboard') }}"
                class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded font-semibold transition"
            >
                Retour au tableau de bord
            </a>
        </div>
    </form>
</div>
</body>
</html>
